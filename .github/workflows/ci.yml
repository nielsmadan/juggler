name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Build (strict, zero warnings)
        run: make build-strict XCCONFIG=ci.xcconfig

      - name: Run tests
        run: make test XCCONFIG=ci.xcconfig

  lint:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: make lint

  unused-check:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install Periphery
        run: brew tap peripheryapp/periphery && brew install periphery

      - name: Check for unused code
        run: make unused-check
