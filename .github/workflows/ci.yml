name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: macos-26
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Build (strict, zero warnings)
        run: just build-strict xcconfig=ci.xcconfig

      - name: Run tests with coverage
        run: |
          rm -rf build/Logs/Test/coverage.xcresult
          xcodebuild -scheme Juggler -configuration Debug -derivedDataPath build \
            -xcconfig ci.xcconfig -enableCodeCoverage YES \
            -resultBundlePath build/Logs/Test/coverage.xcresult \
            -only-testing:JugglerTests test

      - name: Coverage summary
        run: xcrun xccov view --report --only-targets build/Logs/Test/coverage.xcresult | grep -E "^--|Juggler\.app"

  lint:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: just lint

  unused-check:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install Periphery
        run: brew install --cask peripheryapp/periphery/periphery

      - name: Check for unused code
        run: just unused-check
