pre-commit:
  commands:
    swiftformat:
      glob: "*.swift"
      run: just format {staged_files} && git add {staged_files}
      stage_fixed: true
      priority: 1
    swiftlint-fix:
      glob: "*.swift"
      run: just lint-fix {staged_files} && git add {staged_files}
      stage_fixed: true
      priority: 2
    swiftlint-check:
      glob: "*.swift"
      run: just lint {staged_files}
      priority: 3

pre-push:
  commands:
    build:
      run: just build-strict
      priority: 1
    test:
      run: just test
      priority: 2
    unused-check:
      run: just unused-check
      priority: 3
